<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandon Wharton</title>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <link href="./vendors/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="vendors/jquery-uncompressed.js"></script>
    <script src="vendors/bootstrap.js"></script>
</head>

<body>
    <header class="header-splash">
        <h1>Brandon Wharton</h1>
        <h2>Full Stack Software Engineer</h2>
    </header>
    <main>
        <section class="portfolio">
            <h2>Portfolio</h2>
            <!-- Modal images -->
            <div class="container" id="gallery">
                <img src="portfolio/mnbeerflow-screenshot.png" alt="Brandon Wharton's MN Beer Flow project"
                    class="img-thumbnail image-tall" data-toggle="modal" data-target="#mnbeerflowModal">
                <img src="portfolio/movies-screenshot.png" alt="Brandon Wharton's Movie List Update project"
                    class="img-thumbnail image-wide" data-toggle="modal" data-target="#movieUpdateModal">
                <img src="portfolio/feedback-form-screenshot.png" alt="Brandon Wharton's Daily-Feedback-From project"
                    class="img-thumbnail image-wide" data-toggle="modal" data-target="#dailyFeedbackModal">
                <img src="portfolio/gallery-screenshot.png" alt="Brandon Wharton's React-Photo-Gallery project"
                    class="img-thumbnail image-wide" data-toggle="modal" data-target="#reactGalleryModal">
            </div>

            <!-- Modals -->
            <div class="modal fade" id="mnbeerflowModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="mnbeerflowModalLabel">MN Beer Flow</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div>
                            <img src="portfolio/mnbeerflow-screenshot.png" alt="Brandon Wharton's MN Beer Flow project">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn primary">Save Changes</button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="movieUpdateModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="movieUpdateModalLabel">Movie List Update</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h6>This is a movie update!</h6>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn primary">Save Changes</button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="dailyFeedbackModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="dailyFeedbackModalLabel">Daily Feedback Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h6>This is Daily Feedback Form!</h6>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn primary">Save Changes</button>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="reactGalleryModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="reactGalleryModalLabel">Movie List Update</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div>
                            <h6>This is React Photo Gallery!</h6>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn primary">Save Changes</button>
                    </div>
                </div>
            </div>


        </section>

    </main>
    <footer>
        <p>Built by Brandon Wharton 2020</p>
    </footer>
</body>

</html>
